{% extends "base_generic.html" %} 

 

{% load crispy_forms_tags %} 

 

{% block content %} 

 

<h1>Exclusão de Ítem</h1> 

 

<p>Você tem certeza que quer excluir o item: {{ item }}?</p> 

 

<form action="" method="POST"> 

  {% csrf_token %} 

  {{ form|crispy }} 

  <button class="btn btn-success" type="submit">Sim, exclua.</button> 

</form> 

 

{% endblock %}
